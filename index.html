<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>HJ's Pizza Pizzazz</title>
</head>

<body>
    <h1>HJ's Pizza Pizzazz</h1>
    <p>HJ's Pizza Pizzazz! Where every pizza is freshly made with only the best ingrediants</p>
    <p>Please make the choices below to make a pizza of choice</p>
    <br>
    <form id="orderInfo">
        <label for="pizza-size">Select your size:</label>
        <select id="pizza-size" class="form-select">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <br>
        <label for="meatTopping">Select protein of choice:</label>
        <select id="meatTopping" class="form-select">
            <option value="0">None</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="sausage">Sausage</option>
            <option value="ham">Ham</option>
            <option value="bacon">Bacon</option>
        </select>
        <br>
        <label for="veggieTopping">Select veggie of choice:</label>
        <select id="veggieTopping" class="form-select">
            <option value="0">None</option>
            <option value="onion">Onion</option>
            <option value="olive">Olive</option>
            <option value="pineapple">Pineapple</option>
            <option value="jalapeno">Jalapeno</option>
        </select>
        <br>
        <br>
        <label for="name">Your Name: </label>
        <input id="name" type="text" name="name">
        <br>
        <label for="address">Your Address: </label>
        <input id="address" type="text" name="address">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
